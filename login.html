<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- <link rel="text/css" href="css/user.css" /> -->
  <style>
    #register {
      display: none;
    }

    .top-ma {
      margin-top: 80px;
    }

    .top-mi {
      margin-top: 20px;
    }

    .top-mii {
      margin-top: 10px;
    }

    .bottom {
      margin-bottom: 10px;
    }

    .left {
      padding-left: 20px;
    }

    .onit {
      pointer-events: auto;
      cursor: pointer;
      /* z-index: 10; */
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class=" col-md-8 col-md-offset-2">
        <h1 id="title">登录&nbsp;
                    <small>收藏、上传、下载</small>
                </h1>
      </div>
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 panel panel-default top-ma" id="login">
        <form method="post" class="form-horizontal col-md-10 col-md-offset-1 top-mi">
          <div class="form-group form-group-lg">
            <label class="control-label" for="inputUsername">用户名</label>
            <input type="text" class="form-control" id="inputUsername">
          </div>
          <div class="form-group form-group-lg has-feedback">
            <label class="control-label" for="inputPassword">密码</label>
            <input type="password" class="form-control" id="inputPassword">
            <span class="onit top-mii left glyphicon glyphicon-eye-close form-control-feedback" onclick="eye();" aria-hidden="true"></span>
          </div>
          <div class="row bottom">
            <button type="button" class="btn btn-primary col-md-offset-7 col-sm-offset-5 col-md-2 col-sm-3 col-xs-12 bottom" onclick="loginHidden();">去注册</button>
            <input type="submit" class="btn btn-success col-md-offset-1 col-sm-offset-1 col-md-2 col-sm-3 col-xs-12" value="登录">
          </div>
        </form>
      </div>
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 panel panel-default top-ma" id="register">
        <form method="post" class="form-horizontal col-md-10 col-md-offset-1 top-mi">
          <div class="form-group form-group-lg">
            <label class="control-label" for="inputRUsername">用户名</label>
            <input type="text" class="form-control" id="inputRUsername" data-toggle="popover" data-container="body" data-placement="right">
          </div>
          <div class="form-group form-group-lg">
            <label class="control-label" for="inputREmail">邮箱</label>
            <input type="email" class="form-control" id="inputREmail">
          </div>
          <div class="form-group form-group-lg has-feedback">
            <label class="control-label" for="inputRPassword">密码</label>
            <input type="password" class="form-control" id="inputRPassword">
            <span class="onit top-mii left glyphicon glyphicon-eye-close form-control-feedback" onclick="eye('R');" aria-hidden="true"></span>
          </div>
          <div class="form-group form-group-lg has-feedback">
            <label class="control-label" for="inputResPassword">重复输入密码</label>
            <input type="password" class="form-control" id="inputResPassword">
            <span class="onit top-mii left glyphicon glyphicon-eye-close form-control-feedback" onclick="eye('Res');" aria-hidden="true"></span>
          </div>
          <div class="row bottom">
            <button type="button" class="btn btn-primary col-md-offset-7 col-sm-offset-5 col-md-2 col-sm-3 col-xs-12 bottom" onclick="registerHidden();">去登录</button>
            <input type="submit" class="btn btn-success col-md-offset-1 col-sm-offset-1 col-md-2 col-sm-3 col-xs-12" value="注册">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/user.js"></script>
</body>

</html>
