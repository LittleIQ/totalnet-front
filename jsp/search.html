<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <style>
        .top-ma {
            margin-top: 80px;
        }

        .top-mi {
            margin-top: 20px;
        }

        .top-mii {
            margin-top: 10px;
        }

        .pad-mi {
            padding: 20px;
        }

        .bottom-pad-ma {
            padding-bottom: 40px;
        }

        .search-tip {
            /* width: auto; */
            position: absolute;

        }
    </style>

</head>

<body>

    <div class="container col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
        <div class="row top-ma">
            <div class="panel pad-mi">
                <!-- <div class=""> -->
                <img src="../img/search.png" class="img-responsive center-block pad-mi bottom-pad-ma" />
                <!-- </div> -->
                <div class="form-group form-group-lg has-feedback top-mi">
                    <input type="text" class="form-control" id="search" placeholder="资源搜索，例如：闪灵" data-provide="typeahead" autocomplete="off">
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var dataSource = ['闪灵', '神偷奶爸', '头号玩家', '爆裂无声', '闪电侠', '一个头两个大', '玩具总动员'];
            $.post({
                url:'http://localhost:8080/',
                data:{},
                success:function(result){
                    dataSource = result;
                },
                dataType: 'json'
            });
            $('#search').typeahead({
                source: dataSource, // 数据源
                items: 5,            //最多显示个数
                minlength: 2
            });
        });
    </script>
</body>

</html>
